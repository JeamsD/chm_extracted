<h1>Add Bodies to a Part</h1>

<p>You can add more than one <a href="../eDBody/eDBody_Class.htm">eDBody</a> 
 to an <a href="../eDPart/eDPart_Class.htm">eDPart</a>. You can, and, if 
 appropriate, you should, use the same eDBody in more than one eDPart. 
 </p>

<p>Each eDBody can contain an unlimited number of <a href="../eDCurveList/eDCurveList_Class.htm">eDCurveList</a>, 
 <a href="../eDMarkerList/eDMarkerList_Class.htm">eDMarkerList</a>, and 
 <a href="../eDShellList/eDShellList_Class.htm">eDShellList</a> objects.</p>
