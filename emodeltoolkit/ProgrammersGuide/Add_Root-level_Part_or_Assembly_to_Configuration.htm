<body>

<h1>Add Root-level Part or Assembly to Configuration</h1>

<p>You cannot add more than one root-level <a href="../eDPart/eDPart_Class.htm">eDPart</a> 
 or more than one root-level <a href="../eDAssembly/eDAssembly_Class.htm">eDAssembly</a> 
 to an <a href="../eDConfiguration/eDConfiguration_Class.htm">eDConfiguration</a> 
 (e.g., you cannot call <a href="../eDConfiguration/eDConfiguration_Class.htm">eDConfiguration::CreatePart</a> 
 or <a href="../eDConfiguration/eDConfiguration_Class.htm">eDConfiguration::CreateAssembly</a> 
 more than once for a given configuration).</p>
