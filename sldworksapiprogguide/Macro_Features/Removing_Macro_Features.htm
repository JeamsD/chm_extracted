<h1><span style="font-weight: normal; font-size: 7.5pt;">SOLIDWORKS API 
 Help</span></h1>

<h1>Removing Macro Features</h1>

<h3>To remove a macro feature: </h3>

<ol style="list-style: decimal;"
	type=1>
	
	<li style="/*begin!kadov{{*/ font-weight: normal; color: #000000; /*}}end!kadov*/ "
		class=kadov-p><p style="font-weight: normal; color: #000000;">Select 
 the macro feature in the FeatureManager design tree that you want to remove.</p></li>
	
	<li style="/*begin!kadov{{*/ font-weight: normal; color: #000000; /*}}end!kadov*/ "
		class=kadov-p><p style="font-weight: normal; color: #000000;">Press 
 <span style="font-weight: bold;">Delete</span><span>, or r</span>ight-click 
 and select <span style="font-weight: bold;">Delete</span>.</p></li>
</ol>

<p>&nbsp;</p>
