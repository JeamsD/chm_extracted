<h1><span style="font-weight: normal; font-size: 7.5pt;">SOLIDWORKS API Help</span></h1>
<h1>Implementation Guidelines </h1>

<p>As a general rule of OLE programming, the caller is responsible for 
 allocating and deallocating memory. This includes data returned by a SOLIDWORKS 
 function.</p>
