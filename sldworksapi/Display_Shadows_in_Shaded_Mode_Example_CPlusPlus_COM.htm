<h1><span style="font-weight: normal; font-size: 7.5pt;">SOLIDWORKS API Help</span></h1>

<h1>Display Shadow Example</h1>

<p>This example shows how to turn on shadows using swDisplayShadowsInShadedMode, 
 which is a system setting.</p>

<p class=apiCode>&nbsp;</p>

<p class=apiCode
	style="margin-left: 49px;"><span style="margin-left: ;">i</span>SldWorks-&gt;<span 
 style="font-weight: bold;">SetUserPreferenceToggle</span>(swDisplayShadowsInShadedMode, 
 TRUE);</p>

<p class=apiCode
	style="margin-left: 49px;">pInputDoc-&gt;<span style="font-weight: bold;">GraphicsRedraw2</span>();</p>

<p class=apiCode
	style="margin-left: 49px;">&nbsp;</p>
