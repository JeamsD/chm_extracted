<h2>Option Explicit </h2>

<p>Using the<span style="font-weight: bold;"> Option Explicit</span> statement 
 at the beginning of a Visual Basic for Applications (VBA) file forces you to declare variables 
 before they are used, which assists in detecting errors in your code.
