<h2>COM reference leaks</h2>

<p>C++ code is inspected for any COM reference leak problems. If any are 
 found, you will be asked to fix them and to resubmit the code. <br>&nbsp;</p>

<p><span style="font-weight: bold;">NOTE:</span> Using CComPtr can help 
 reduce COM reference leak problems.</p>
